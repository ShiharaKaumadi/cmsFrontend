<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter&display=swap" rel="stylesheet">
    <!--Material Icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!-- ApexCharts CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/apexcharts@3.28.3/dist/apexcharts.min.css">
   <title>CMS</title>
    <link rel="stylesheet" href="assets/css/vehicle.css">
</head>
<body>
<section class="grid-container">
    <aside id="sidebar" class="sidebar" >
        <div class="sidebar-title">
            <div class="sidebar-brand">
                <h4 style="text-align: center; color:white;">Crop Monitoring System</h4>
            </div>
            <span class="material-symbols-outlined" id="close" onclick="closeSidebar()">close</span>
        </div>
        <ul class="sidebar-list" style="text-decoration: none;">
            <!-- Add unique IDs to the sidebar links -->
            <a href="#mainContainer1" onclick="">
                <li class="sidebar-list-item" id="dashboard">
                    <span class="material-symbols-outlined">potted_plant</span>Manage Crops
                </li>
            </a>
            <a href="#mainContainer2" onclick="reloadTable(),showCustomer()">
                <li class="sidebar-list-item" id="customer">
                    <span class="material-symbols-outlined">person</span>Manage Staff
                </li>
            </a>
            <a href="#mainContainer3" onclick="reloadItemTable(),showItem()">
                <li class="sidebar-list-item" id="item">
                    <span class="material-symbols-outlined">compost</span>Manage Field
                </li>
            </a>
            <a href="#mainContainer4" onclick="showPlaceOrder()">
                <li class="sidebar-list-item" id="placeOrder">
                    <span class="material-symbols-outlined">local_shipping</span>Manage Vehicles
                </li>
            </a>
            <a href="#mainContainer5" onclick="showPlaceOrder()">
                <li class="sidebar-list-item" id="">
                    <span class="material-symbols-outlined">handyman</span>Manage Equipment
                </li>
            </a>
        </ul>
    </aside>
    <main class="main-container" id="main-container"></main>
    <div id="mainContainer1" >
        <main class="main-container" id="container1">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="main-title" style="font-size: 20px;color:#4d5154; margin-top:5px; top:0;" >
                            <h2>DASHBOARD</h2>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3 col-md-6" >
                        <div class="card" style=" background-color: #a6b5ec;">
                            <div class="card-inner">
                                <h3>Customers</h3>
                                <span class="material-symbols-outlined">person</span>
                            </div>
                            <h1>50</h1>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="card" style="background-color: #80a5e8;">
                            <div class="card-inner">
                                <h3>Items</h3>
                                <span class="material-symbols-outlined">shelves</span>
                            </div>
                            <h1>125</h1>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="card" style=" background-color: #617fc9;">
                            <div class="card-inner">
                                <h3>Orders</h3>
                                <span class="material-symbols-outlined">list</span>
                            </div>
                            <h1>25</h1>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6" >
                        <div class="card" style=" background-color: #405480;">
                            <div class="card-inner">
                                <h3>Income</h3>
                                <span class="material-symbols-outlined">paid</span>
                            </div>
                            <h1>25225 LKR</h1>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="charts-card">
                            <h2 class="chart-title">Income</h2>
                            <div id="bar-chart"></div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="charts-card">
                            <h2 class="chart-title">Sales & Orders</h2>
                            <div id="area-chart"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

</section>

<script src="assets/js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }

        aside {
            flex: 1;
            background-color: #f4f4f4;
            padding: 1rem;
            border-right: 1px solid #ccc;
        }

        main {
            flex: 3;
            display: flex;
            flex-direction: column;
        }

        .section-one {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            padding: 1rem;
            background-color: #e9e9e9;
        }

        .section-one div {
            background-color: #ffffff;
            padding: 1rem;
            border: 1px solid #ccc;
            text-align: center;
            border-radius: 4px;
        }

        .section-two {
            flex: 4;
            padding: 1rem;
            background-color: #dcdcdc;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .graphical-section {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #555;
            font-size: 1.5rem;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            aside {
                flex: none;
                order: 1;
                width: 100%;
            }

            main {
                flex: none;
                order: 2;
                width: 100%;
            }
        }
    </style>
</head>
<body>
<aside>
    Sidebar Content
</aside>
<main>
    <div class="section-one">
        <div>Crop Type</div>
        <div>Growth Stage</div>
        <div>Equipment</div>
        <div>Staff</div>
    </div>
    <div class="section-two">
        <div class="graphical-section">Graphical Section</div>
    </div>
</main>
</body>
</html>

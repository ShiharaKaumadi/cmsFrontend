<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/signup.css">
    <title>Sign up</title>
</head>
<body style="background-image: url('signup.jpg');background-repeat: no-repeat;background-size: cover">
<div class="wrapper">
    <section class="form signup">
        <header>Crop Monitoring System</header>
        <form action="#">
            <div class="error-text">something went wrong</div>
            <div class="name-details">
                <div class="field input">
                    <label for="first-name">First name</label>
                    <input type="text" name="first-name" id="first-name" placeholder="">
                </div>

                <div class="field input">
                    <label for="last-name">Last name</label>
                    <input type="text" name="last-name" id="last-name" placeholder="">
                </div>
            </div>
            <div class="field input">
                <label for="email">Email Address</label>
                <input type="text" name="email" id="email" placeholder="">
            </div>
            <div class="field input">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="">
                <!--<i class="fas fa-eye"></i>-->

            </div>
            <div class="field image">
                <label for="image">Profile Image</label>
                <input type="file" name="file-img" id="image">
            </div>
            <div class="field button">
                <input type="text" name="last-name" id="s-button" value="Sign Up">
            </div>
            <div class="link">
                Already signed up?<a href="#">Login Now</a>
            </div>
        </form>
    </section>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/js/all.min.js" integrity="sha512-1JkMy1LR9bTo3psH+H4SV5bO2dFylgOy+UJhMus1zF4VEFuZVu5lsi4I6iIndE4N9p01z1554ZDcvMSjMaqCBQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
</html>
